<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Vehicles Data Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Thanh menu */
        .navbar {
            width: 100%;
            max-width: 1440px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Chữ HOME */
        .home {
            font-size: 1.5rem;
            font-weight: bold;
            position: relative;
            padding-bottom: 5px;
            margin-right: 40px;
        }

        /* Gạch dưới HOME */
        .home::after {
            content: "";
            width: 100%;
            height: 2px;
            background: black;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        /* Các icon trên thanh menu */
        .icons {
            display: flex;
            gap: 30px;
        }

        /* Icon HOME lớn hơn và không có hiệu ứng */
.home-icon {
    width: 50px;   /* Tăng kích thước */
    height: 50px;  /* Đảm bảo tỉ lệ đúng */
    opacity: 1;    /* Không bị làm mờ */
    filter: brightness(0); /* Chuyển thành màu đen */
}

/* Các icon khác trên menu */
.icons img:not(.home-icon) {
    width: 30px;  /* Kích thước mặc định */
    opacity: 0.4; /* Làm mờ các icon khác */
    transition: opacity 0.3s ease, transform 0.3s ease;
}

/* Hover chỉ áp dụng cho các icon khác (không áp dụng cho Home) */
.icons img:not(.home-icon):hover {
    opacity: 1;
    transform: scale(1.1);
}
.section {
    margin-bottom: 30px; /* Thêm khoảng cách giữa các div */
}

.image-gallery {
    display: flex;
    justify-content: space-between;
    gap: 15px; /* Tạo khoảng cách giữa các ảnh */
    margin-top: 20px;
}

.image-gallery img {
    width: 32%;
    border-radius: 10px; /* Bo góc cho đẹp */
}


    </style>
</head>
<body>

    <div class="navbar">
      <div class="home">DATA OVERVIEW</div>
      <div class="icons">
          <a href="desktop2.html"> <img src="img/homeclick.png" alt="Home"  ></a>
          <a href="desktop3.html"><img src="img/web-page.png" alt="Analyze"  class="home-icon"></a>
          <a href="desktop4.html"><img src="img/broom (1).png" alt="Broom"></a>
          <a href="desktop5.html"> <img src="img/bar-chart.png" alt="Chart"></a>
      </div>
    </div>


    <div>
      <div class="section">
          <h1>The dataset provides information on electric vehicle models.</h1>
      </div>
  
      <div class="section">
          <div>
              <img src="img/pin.png" alt="" height="30px" width="auto"> <span style="font-size: 30px;">Volume of data</span>
          </div>
          <div>
              <img src="img/chart1.jpg" alt="">
          </div>
      </div>
  
      <div class="section">
          <div>
              <img src="img/pin.png" alt="" height="30px" width="auto"> <span style="font-size: 30px;">Variables</span>
          </div>
          <div>
              <img src="img/chart2.jpg" alt="">
          </div>
      </div>
  
      <div class="section">
          <h2>
              <img src="img/fast-forward (1).png" alt="" height="30px" width="auto"> This data helps understand the development of electric vehicles over the years.
          </h2>
      </div>
  
      <div class="image-gallery">
          <img src="img/31.jpg" alt="">
          <img src="img/32.jpg" alt="">
          <img src="img/33.jpg" alt="">
      </div>
  </div>
  
   
</body>
</html>
